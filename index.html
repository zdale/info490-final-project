<!DOCTYPE html>
<html>
<head>
  <title>Track Results Database</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>



  <div class="container" id="pg-body">

    <div class="jumbotron">
      <div class="row justify-content-center">
        <h1>Track Results Database</h1>
      </div>
    </div>  

    <div class="row justify-content-center">
      <table class="table" style="max-width: 70%;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Affiliation</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody id="results-table">
          
        </tbody>
      </table>
    </div>


    <form id="results-form" style="margin-top: 50px;">
      <div class="form-group row justify-content-center">
        <div class="col-lg-2">
          <input type="text" class="form-control" id="athlete-name" placeholder="Athlete's Name">
        </div>

        <div class="col-lg-2">
          <input type="text" class="form-control" id="athlete-affil" placeholder="Affiliation">
        </div>

        <div class="col-lg-2">
          <input type="text" class="form-control" id="athlete-time" placeholder="Time">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="client.js" type="text/javascript"></script>

</body>
</html>
